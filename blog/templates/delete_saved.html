{% extends 'base.html' %}

{% block title %}Delete Saved{% endblock %}

{% block content %}
<h2>Are you sure you want to delete this Saved?</h2>
<p>Product: {{ saved.product.title }}</p>
<form action="{% url 'home:delete-saved' saved.pk %}" method="post">
                {% csrf_token %}
                <button type="submit">Confirm Delete</button>
    <a href="{% url 'home:saved' %}">Cancel</a>
</form>
{% endblock %}
